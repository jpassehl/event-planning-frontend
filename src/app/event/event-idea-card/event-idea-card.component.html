
  <mat-card class="event-card-container">
    <mat-card-header>
      <mat-card-title>
        <h3>{{title}}</h3>
      </mat-card-title>
    </mat-card-header>
    <div class="event-image-container">
        <img mat-card-image src={{imageURL}}>
    </div>
    <mat-card-content>
      {{description}}
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>EDIT</button>
      <button mat-button (click)="onDeleteClicked()">DELETE</button>
    </mat-card-actions>
  </mat-card>
